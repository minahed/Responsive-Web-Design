  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <p>The man who saved a billion lives</p>
      <figure id="img-div">
        <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="bild">
        <figcaption id="img-caption">
          <ul id="list">
            <li>1914 - Born in Cresco, Iowa</li><br>
            <li>1933 - Leaves his family's farm to attend the University of Minnesota, thanks 
              <br>to a Depression era program known as the "National Youth Administration"</li><br>
            <li>1935 - Has to stop school and save up more money. 
              <br>Works in the Civilian Conservation Corps, helping starving Americans."I saw how food changed 
              <br>them", he said. "All of this left scars on me." </li><br>
            <li>1937 - Finishes university and takes a job in the US Forestry Service </li><br>
            <li>1938 - Marries wife of 69 years Margret Gibson. Gets laid off due to budget 
              <br>cuts. Inspired by Elvin Charles Stakman, he returns to school study under 
              <br>Stakman, who teaches him about breeding pest-resistent plants. </li><br>
            <li>1941 - Tries to enroll in the military after the Pearl Harbor attack, but is 
              <br>rejected. Instead, the military asked his lab to work on waterproof glue, DDT 
              <br>to control malaria, disinfectants, and other applied science.</li><br>
            <li>1942 - Receives a Ph.D. in Genetics and Plant Pathology </li><br>
            <li>...</li>
          </ul>
        </figcaption>
        <p id="tribute-info">
          "Borlaug's life and achievement are testimony to the far-reaching contribution 
          <br>that one man's towering intellect, persistence and scientific vision can make to 
          <br>human peace and progress."
          <br><br>-- Indian Prime Minister Manmohan Singh </p>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia entry</a>
      </figure>
    </main>
