<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Survey Form</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>

  <div id="back">
    <form id="survey-form">

      <div id="first">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required></input>

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required></input>

        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="0" max="200" placeholder="Age" required></input>
      </div>

      <label for="dropdown1">Which option best describes your current role?</label>
      <select id="dropdown1">
        <option></option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label for="optional">Would you recommend freeCodeCamp to a friend?</label>
      <section id="optional">
        <input type="radio" value="definetly" name="button"></input> Definetly
        <input type="radio" value="mayby" name="button"></input> Mayby
        <input type="radio" value="not sure" name="button"></input> Not sure
      </section>

      <select id="dropdown">
        <option></option>
        <option>Challanges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <section>
        <label for="Projects"><input type="checkbox" value="fe" id="Projects"></input> Projects</label>
        <label><input type="checkbox" value="be"></input>Back-end Projects</label>
        <label><input type="checkbox" value="dv"></input>Data Visualization</label>
        <label><input type="checkbox" value="c"></input> Challenges</label>
        <label><input type="checkbox" value="osc"></input> Open Source Community</label>
        <label><input type="checkbox" value="ghr"></input> Gitter help rooms</label>
        <label><input type="checkbox" value="v"></input> Videos</label>
        <label><input type="checkbox" value="cm"></input> City Meetups</label>
        <label><input type="checkbox" value="w"></input> Wiki</label>
        <label><input type="checkbox" value="f"></input> Forum</label>
        <label><input type="checkbox" value="ac"></input> Additional Courses</label>
      </section>

      <section>
        <textarea placeholder="enter your comment" rows="5" cols="50"></textarea>
      </section>

      <input id="submit" type="submit" value="submit"></input>

    </form>
  </div>
</body>

</html>
